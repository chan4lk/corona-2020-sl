<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'TAB1.HEADER' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'TAB1.HEADER' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-country-info [info]="info$ | async"></app-country-info>
</ion-content>
