<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'TAB1.HEADER' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'TAB1.HEADER' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <ng-container *ngIf="info$ | async as country">
    <app-country-info [info]="country"></app-country-info>
  </ng-container>
  <ng-container *ngIf="data$ | async as data">
    <ion-label>
      {{'TAB1.CHART1' | translate }}
    </ion-label>
    <app-pie-chart [data]="data"></app-pie-chart>
  </ng-container>

  <ng-container *ngIf="cases$ | async as cases">
    <ion-label>
      {{'TAB1.CHART2' | translate }}
    </ion-label>
    <app-trend [data]="cases"></app-trend>
  </ng-container>

  <ng-container *ngIf="deaths$ | async as deaths">
    <ion-label>
      {{'TAB1.CHART3' | translate }}
    </ion-label>
    <app-trend [data]="deaths"></app-trend>
  </ng-container>
</ion-content>
