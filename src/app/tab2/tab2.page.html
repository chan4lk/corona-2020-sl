<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'TAB2.HEADER' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'TAB2.HEADER' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <ng-container *ngFor="let country of countries$ | async">
    <app-country-info [info]="country"></app-country-info>
  </ng-container>
  
</ion-content>
